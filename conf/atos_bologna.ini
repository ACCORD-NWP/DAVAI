# for others, the path has to lead to the python package
ial_expertise = ~rm9/public/IAL-expertise/1.1.4/src/ial_expertise
ial_build     = ~rm9/public/IAL-build/1.2.3/src/ial_build
ecbundle      = ~rm9/public/ecbundle/2.0.0/ecbundle
