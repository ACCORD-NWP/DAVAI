[paths]
logs             = $SCRATCH/davai/logs
default_mtooldir = $SCRATCH/mtool/$LOGNAME

[packages]
# vortex & epygram are special, the path has to be the root of the project
vortex        = ~sos/vortex/vortex-olive-dev
